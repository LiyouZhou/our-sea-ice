<!DOCTYPE html>
<meta charset="utf-8">
<style>

.graticule {
  fill: none;
  stroke: #777;
  stroke-width: .5px;
  stroke-opacity: .5;
}

.land {
  fill: #222;
}

.boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

</style>
<body>
<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.20/topojson.min.js"></script>
<script>

var width = 960,
    height = 480;

var projection = d3.geo.orthographic()
    .scale(153)
    .translate([width / 2, height / 2])
    .precision(.1)
    .rotate([90,90,0]);

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

d3.json("./json/world-50m.json", function(error, world) {
  if (error) throw error;

  svg.insert("path", ".graticule")
      .datum(topojson.feature(world, world.objects.land))
      .attr("class", "land")
      .attr("d", path);

  console.log(world.objects.land);
  console.log(topojson.feature(world, world.objects.land));

  svg.insert("path", ".graticule")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});

var k=0;
function updatePlot(latdata, londata) {
  console.log(k);

  d3.json("./json/"+k+".json", function(sic_mean) {
    data = []

    for (i = 0; i < latdata.length; i+=10) {
      for (j = 0; j< londata.length; j+=10) {
        var a = projection([londata[j], latdata[i]]);
        a.push( sic_mean[i][j] );
        data.push(a);
      }
    }

    //console.log(data)
    //console.log(latdata[i]);
    var circles = svg.selectAll("circle")
                              .data(data);

    circles.exit().remove();
    circles.enter().append("circle");

    // var lat = latdata[i];
    // console.log(lat);
    var circleAttributes = circles
                           .attr("cx", function (d) { return d[0]; })
                           .attr("cy", function (d) { return d[1]; })
                           .attr("r", function (d) {
                              //console.log(d[2]);
                              return d[2]*2; })
                           .style("fill", function(d) { return "red"; });

    if (k<433) {
      k += 1;
      setTimeout(updatePlot(latdata, londata), 3000);
    } else {
      k = 0;
    }
  });
}

d3.json("./json/lon.json", function(londata) {
  d3.json("./json/lat.json", function(latdata) {
    updatePlot(latdata, londata);
  });
});


d3.select(self.frameElement).style("height", height + "px");

</script>
